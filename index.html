<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">

    <div class="container border mt-5 col-5">
        <div class="text-center">
            <h1 class="display-5 mt-5">CRUD</h1>
        </div>
        <div class="main row justify-content-center">
            <form id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                </div>
                <div class="col-10 mb-4">
                    <label for="studid">Student ID</label>
                    <input type="text" class="form-control" id="studid" placeholder="Enter Student ID">
                </div>
                <div class="col-10 mb-4">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
            <div class="col-11 mb-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Student ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    <tr>
                        <tbody>

                        </tbody>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("student-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var studentID = document.getElementById("studid").value;
    
            // Create a new row and cells
            var table = document.getElementById("student-list");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
    
            // Set the cell values
            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = studentID;
            cell4.innerHTML = '<a href="#" class="btn btn-primary px-2 py-0 me-2 edit">Edit</a><a href="#" class="btn btn-primary px-2 py-0 remove">Remove</a>';
    
            // Clear the form inputs
            document.getElementById("firstname").value = "";
            document.getElementById("lastname").value = "";
            document.getElementById("studid").value = "";
    
            // Add event listeners to remove buttons
            var removeButtons = document.getElementsByClassName("remove");
            for (var i = 0; i < removeButtons.length; i++) {
                removeButtons[i].addEventListener("click", removeRow);
            }
        });
    
        // Function to remove a row
        function removeRow(event) {
            event.preventDefault();
            var row = this.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
    

</body>
</html>
